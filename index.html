<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Enter your email" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Enter your Password" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name">

                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <lable style="margin-right:30px;">Male</lable>

                    <input type="radio" class="radio-button" name="r1">
                    <lable>Female</lable>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option>Select a Country</option>
                        <option>India</option>
                        <option>Nepal</option>
                        <option>Bhutan</option>
                        <option>Itlay</option>
                        <option>Japan </option>
                    </select>
                    <div class="arrow"></div> 
                </div>

                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <lable for="cb" class="check">I accept the terms and Conditions</lable>

                </div>
                <div class="input-name">
                <input type="submit" class="button" value="Register">
                </div>


                

            </form>

        </div>
    </div>
    

    
</body>
</html>
